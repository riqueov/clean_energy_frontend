  <!--Produtos-->

  <div class="container-fluid pb-4 pt-4 pr-0 pl-0">  
      
    <div class="row justify-content-around w-100 bg-cinza1 p-2 m-0">

      <div *ngFor='let produto of listaProduto' class="card col-md-3 pl-2 pr-2 ml-2 mr-2 pt-3 pb-0 mb-0 height-card" data-toggle="modal" data-target="#detalhesProduto">

        <img class='imagem' src="https://i.imgur.com/OdZm3qc.jpg" alt="Painel Solar">
        
        <div class="card-body pb-0">
          <h5 class="text-center p-0 pt-1">{{produto.nome}}</h5>
          <hr class="p-0">
          <p class="m-0" id="descricaoProduto">{{produto.descricao}}</p>
          <p class="m-0" id="descricaoProduto">A partir de: </p>
          <p class="card-text text-danger mt-3" id="valorAtual">R$ {{produto.preco}}</p>
          
          <button class="btnComprar"><i class="fa fa-whatsapp fa-lg pr-3" aria-hidden="true">
          </i>Solicite um orçamento</button>

        </div>
      
      </div>


      

      
      


    </div>
    
    </div>
